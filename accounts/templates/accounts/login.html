{% load socialaccount %}

<center>
    {% if not request.user.is_authenticated %}
    <div style="margin-top: 50px;">
        <h1>Login</h1>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <label for="username">Username/Email</label><br>
            {{ form.username }} <br>

            <label for="password">Password</label><br>
            {{ form.password }} <br> <br>
            <button type="submit" id="submit">Login</button>
        </form>
        <p>Need account , Please <a href="/register">Register</a></p>
    </div>

    <h2><a href="{% provider_login_url 'google' %}">Login with GOOGLE.</a></h2>
    {% else %}

    <h4 style="margin-top: 200px;">You're already logged in. Would you like to <a href="/logout/">Logout?</a> </h4>

    {% endif %}
</center>
